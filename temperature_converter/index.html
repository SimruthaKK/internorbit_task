<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter-container">
    <h2>🌡️Temperature Converter</h2>

    <label>Celsius (°C):</label>
    <input type="number" id="celsius" oninput="fromCelsius()" placeholder="Enter °C">

    <label>Fahrenheit (°F):</label>
    <input type="number" id="fahrenheit" oninput="fromFahrenheit()" placeholder="Enter °F">

    <label>Kelvin (K):</label>
    <input type="number" id="kelvin" oninput="fromKelvin()" placeholder="Enter K">
  </div>

  <script src="script.js"></script>
</body>
</html>
